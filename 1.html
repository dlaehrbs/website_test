<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>예매</title>
</head>
<body>

    <div class="information0">
        
        
            <img src="p.jpeg" alt="">

    

        <section class="hidden" id="login">   <!----숨기기-->

            <form  id="login-form" > 
                
                <div class="int-area">
                    <input
                        type="text"
                        id="name"
                        autocomplete="off"
                        required
                        maxlength='3'
                    />
                    <label for="name">이름</label>
                </div>

                <div class="int-area">
                    <input
                        type="text"
                        id="student_number"
                        autocomplete="off"
                        required
                        maxlength='5'
                    />
                    <label for="student_number">학번</label>
                </div>

                <div class="int-area">
                    <input
                        type="number"
                        id="seat_number"
                        autocomplete="off"
                        required 
                        maxlength="2"
                    />
                    <label for="seat_number">자리번호</label>
                </div>

                <div class="btn-area">
                    <button id="btn" type="submit">예약</button>
                </div>
            </form>

        </section>

        <!----------숨길꺼-------->
            <section class="hidden" id="infor">
                <h2 id="greeting1"></h2> <!-----이름-->
                <h2 id="greeting2"></h2> <!-----학번-->
                <h2 id="greeting3"></h2>  <!-----자리번호-->
                <h2 id="greeting4"></h2>
                <input type="button" class="hidden" id="remove_storage" name="button" value="다시 예약하러가기">
            
            </section>
    </div>


        <script src="script.js"></script>

</body>
</html>
