                <form  id="login-form" >

                        <input

                            autocomplete="off"
                            required
                            maxlength='3'
                        />

                        />

                    </div>

                    <div class="int-area">
                        <input
                            type="text"
                            id="seat_number"
                            autocomplete="off"
                            required 
                            maxlength="3"
                            
                        />

                        <button id="btn" type="submit">예약</button>
